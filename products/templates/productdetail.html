{% extends 'base.html' %}

{% block content %}
<div class="container">
    
        
            
                <br>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}'); width: 100%;"></div>

                <h3 style="padding: 20px;">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p style="margin: 20px;">{{ product.price }}</p>
                <p style="margin: 20px;">{{ product.id }}</p>

                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" required>
                        <br>
                        <br>
                        <span class="input-group-btn">
                            <button class="btn btn-warning" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            
        
</div>
{% endblock %}
