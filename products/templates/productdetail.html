{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for product in products %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body" style="box-shadow: 5px 10px #888888; border: 3px solid #FFA500; border-radius: 8px; background-color: white; margin-bottom: 10px;">
                <br>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}'); width: 100%;"></div>

                <h3 style="padding: 20px;">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p style="margin: 20px;">{{ product.price }}</p>

                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" required>
                        <br>
                        <br>
                        <span class="input-group-btn">
                            <button class="btn btn-warning" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
