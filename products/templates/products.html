{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-dark">
            <h1>All Products</h1>
            <hr>
        </div>
    </div>
</div>

<div class="row row-flex">
    {% for product in products %}
        <!--<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">-->
        <div class="col-lg-3 col-md-6 mb-4 panel panel-default">
            <div class="panel-body" style="box-shadow: 5px 10px #888888; border-radius: 8px; background-color: white; margin-bottom: 10px;">
                <br>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}'); width: 100%;"></div>

                <h6 style="margin-left: 10px;">{{ product.name }}</h6>
                <!--<p class="product-description">{{ product.description }}</p>-->
                <p style="margin-left: 10px;">Â£ {{ product.price }}</p>
                <p style="margin-left: 10px;"><a href="{% url 'product_detail' product.id %}" class="btn btn-warning">Read more</a></p>
                
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group" style="padding-left: 30px; padding-right: 30px;">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" required>
                        <span class="input-group-btn">
                            <button class="btn btn-warning" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
