{% extends "base.html" %}
{% block content %}
 <div style="margin-right: 90px;">
 <h3>{{ post.title }}</h3>
 </div>
 <hr>
    <div class="row" style="padding-left: 20px;">
        <div class="col-sm-10 col-md-9">
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ post.content }}</p>
                    <br>
                    <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                    <p><span class="boldtext">Views:</span> {{post.views}}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
